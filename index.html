<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1>Debt Analyst</h1>
        <p>Welcome to Debt Analyst, where we can take a look at finances and provide an overview of plans to budget and save.</p>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header>Debt Repayment Tool</header>
        <! -- Input Form -->
            <h3>Enter Information:</h3>
            <form>
                Name:<br> <input type="text" name="name">
                <br>
                Average Yearly Income After Taxes:<br> <input type="number" income="income">
                <br>
                Loan(s):<br><input type="number" loans="loans">
                <br>
                Debt(s):<br><input type="number" debts="debts">
                <br>
                Interest Rate:<br><input type="number" interest="interest">
            </form>

    </body>
</html>
